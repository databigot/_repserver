<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.1.min.js"></script>
    <title>
      Confirm Codeset
    </title>
    <style type="text/css">
    body, html {
        font-family: arial;
        font-size: 10pt;
    }

    h1 {
	font-family: arial;
        font-size:24pt;
        margin-bottom:0pt;
    }

    h2 {
       font-family: arial;
       font-size: 16pt;
       margin-top:8pt;
       margin-bottom:10pt;
    }
    </style>

    <script>
        $(document).ready(function(){
        });
    </script>
  

  </head>

  <body>
    <center>
	<h1>Codeset uploaded</h1>
    </center>
    <p /><br /><p />
    <h2>The codeset ({{ name }}) has been uploaded and needs confirmation.</h2><p />

    <table>
    <tr><td><b>Merchant Name:</b></td><td>{{ merchant }}</td></tr>
    <tr><td><b>Expiration Date:</b></td><td>{{ expdate }}</td></tr>
    <tr><td><b>Destination System:</b></td><td>{{ system }}</td></tr>
    <tr><td><b>Comments:</b></td><td>{{ comments }}</td></tr>
    <tr><td>&nbsp;</td><td></td></tr>
    <tr><td valign=top><b>Sample codes:</b></td><td>{{ samples | safe }}</td></tr>
    </table>

    <form name="activate" method="post" action="{{ url_for('action') }}">
    <input type="hidden" name="id" value="{{ codeset_id }}">
    <input type="hidden" name="type" value="codeset">
    <input type="hidden" name="action" value="activate">
    <input type="submit" value="Activate" />
    </form> 

    <form name="delete" method="post" action="{{ url_for('action') }}">
    <input type="hidden" name="id" value="{{ codeset_id }}">
    <input type="hidden" name="type" value="codeset">
    <input type="hidden" name="action" value="delete">
    <input type="submit" value="Delete" />
    </form> 

  </body>
</html>
